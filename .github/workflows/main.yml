name: Deploy agilebang-server via Docker (SSH)

on:
  push:
    branches:
      - main      
 
jobs:  
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REPO_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ secrets.REPO_USER }}/agilebang-server:latest
          platforms: linux/arm64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # 1) docker-compose.yml을 EC2로 복사 (서버에 레포를 따로 둘 필요 없음)
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ec2-user/agilebang-server/"

      # 2) EC2에 SSH 접속해서 .env 생성 + docker pull/up 실행
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            mkdir -p /home/ec2-user/agilebang-server
            cd /home/ec2-user/agilebang-server

            # (중요) 쉘 확장(변수 치환) 방지를 위해 printf 사용
            printf '%s' "${{ secrets.BACKEND_ENV }}" > .env
            echo "" >> .env
            echo "REPO_USER=${{ secrets.REPO_USER }}" >> .env

            # GHCR 로그인 (이미지 pull 권한)
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.REPO_USER }}" --password-stdin

            # compose 실행 (환경에 따라 docker compose 또는 docker-compose)
            docker-compose -f docker-compose.yml pull
            docker-compose -f docker-compose.yml up -d

            docker ps
            docker image prune -f
